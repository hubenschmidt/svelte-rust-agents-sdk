services:
  server:
    build: ./fissio/crates/fissio-server
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - ./fissio/crates/fissio-server/.env
    volumes:
      - ./fissio:/app
      - server-target:/app/target
      - cargo-registry:/usr/local/cargo/registry
      - cargo-git:/usr/local/cargo/git
    working_dir: /app/crates/fissio-server
    command: cargo watch --poll -i data/ -x "run --bin fissio-server"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 60s
    restart: unless-stopped

  editor:
    build: ./fissio/crates/fissio-editor/client
    ports:
      - "3001:3001"
      - "24678:24678"
    volumes:
      - ./fissio/crates/fissio-editor/client:/app
      - /app/node_modules
    command: npm run dev -- --host
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped

volumes:
  server-target:
  cargo-registry:
  cargo-git:
